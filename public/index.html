<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="css/main.min.css" rel="stylesheet" type="text/css">
    <title>Венарус</title>
    <script></script>
  </head>
  <body>
    <header class="header">
      <div class="container header__container"><a class="header__logo" href="/">
          <svg>
            <use xlink:href="./images/sprite.svg#logo"></use>
          </svg></a>
        <div class="header__right"><a class="button button--primary header__link" href="#"><span>Где купить</span></a>
          <div class="header__burger">
            <svg width="68" height="45" viewBox="0 0 68 45" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="burger-1" d="M1 4.4837C6.3473 2.88065 14.9897 1.17301 21.32 2.8695C30.8501 5.4235 38.9139 13.6762 52.957 11.1048C58.5783 10.0755 63.3366 8.24065 67 6.36585" stroke="#47093E" stroke-width="3"></path>
              <path class="burger-2" d="M1 20.1028C6.3473 18.4998 14.9897 16.7922 21.32 18.4886C30.8501 21.0426 38.9139 29.2954 52.957 26.724C58.5783 25.6947 63.3366 23.8598 67 21.985" stroke="#47093E" stroke-width="3"></path>
              <path class="burger-3" d="M1 35.7217C6.3473 34.1187 14.9897 32.411 21.32 34.1075C30.8501 36.6615 38.9139 44.9143 52.957 42.3429C58.5783 41.3136 63.3366 39.4787 67 37.6039" stroke="#47093E" stroke-width="3"></path>
            </svg>
          </div>
        </div>
      </div>
    </header>
    <div class="menu">
      <div class="menu__bg menu__bg--desktop">
        <svg>
          <use xlink:href="./images/sprite.svg#menu-lines"></use>
        </svg>
      </div>
      <div class="menu__bg menu__bg--mobile">
        <svg>
          <use xlink:href="./images/sprite.svg#menu-lines-mob"></use>
        </svg>
      </div>
      <div class="container menu__container">
        <ul class="menu__list">
          <li><a href="#">Где купить</a></li>
          <li><a href="#">О препарате</a></li>
          <li><a href="#">О варикозе</a></li>
          <li><a href="#">Решение</a></li>
          <li><a href="#">Специалистам</a></li>
        </ul>
      </div>
    </div>
    <main class="main">
      <section class="hero">
        <div class="hero__bg">
          <svg class="d-none-mobile" width="1440" height="761" viewBox="0 0 1440 761" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1150 8.61221C843.181 86.7086 842.5 458.768 441.962 309.552C303.655 258.027 114.83 260.865 -2 309.552V402.142C-2 402.142 307 260.5 606.5 613.5C906 966.5 1440 575 1440 575V93.9001C1322.5 37.0415 1272.82 -22.6491 1150 8.61221Z" fill="url(#paint0_linear_0_41)"></path>
            <defs>
              <lineargradient id="paint0_linear_0_41" x1="1318" y1="521.112" x2="187.078" y2="644.159" gradientUnits="userSpaceOnUse">
                <stop stop-color="#590D56"></stop>
                <stop offset="1" stop-color="#8C1688"></stop>
              </lineargradient>
            </defs>
          </svg>
          <svg class="d-none-desktop" width="320" height="242" viewBox="0 0 320 242" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M255.243 1.92378C186.73 19.3688 186.578 112.841 97.1371 79.5093C66.253 67.9998 24.0884 79.585 -1.99998 90.4605L-2 127.246C-2 127.246 64.8641 103.008 141 184.5C217.136 265.992 320 236.492 320 236.492V20.9753C293.762 8.27426 282.668 -5.05933 255.243 1.92378Z" fill="url(#paint0_linear_0_274)"></path>
            <defs>
              <lineargradient id="paint0_linear_0_274" x1="292.757" y1="126.767" x2="40.2192" y2="154.235" gradientUnits="userSpaceOnUse">
                <stop stop-color="#590D56"></stop>
                <stop offset="1" stop-color="#8C1688"></stop>
              </lineargradient>
            </defs>
          </svg>
        </div>
        <div class="container hero__container">
          <div class="hero__left">
            <h1 class="hero__title">Надежный помощник в лечении варикоза</h1>
            <div class="hero__links"><a class="hero__links-item" href="#">
                <svg width="67" height="67" viewBox="0 0 67 67" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="33.5" cy="33.5" r="33" stroke="currentColor"></circle>
                  <path d="M25.96 20.4403L48.58 33.4999L25.96 46.5596L25.96 20.4403Z" stroke="currentColor"></path>
                </svg><span>Схема приема</span></a><a class="hero__links-item" href="#">
                <svg width="68" height="67" viewBox="0 0 68 67" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <line x1="4.37114e-08" y1="66.5" x2="68" y2="66.5" stroke="currentColor"></line>
                  <line x1="35.5" y1="58" x2="35.5" y2="-2.18557e-08" stroke="currentColor"></line>
                  <path d="M0.500024 24.5L35.5 58L67.5 24.5" stroke="currentColor"></path>
                </svg><span>Инструкция</span></a><a class="hero__links-item" href="#">
                <svg width="68" height="81" viewBox="0 0 68 81" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M67.4617 33.9808C67.4617 38.5355 65.394 43.684 62.2252 48.8832C59.063 54.0715 54.839 59.2543 50.603 63.8649C46.3689 68.4735 42.1331 72.4991 38.955 75.3732C37.3662 76.81 36.0426 77.9582 35.1167 78.7468C34.6538 79.1411 34.2904 79.4455 34.043 79.651C34.0214 79.6689 34.0006 79.6861 33.9808 79.7025C33.961 79.6861 33.9403 79.6689 33.9187 79.651C33.6713 79.4455 33.3078 79.1411 32.8449 78.7468C31.919 77.9582 30.5954 76.81 29.0067 75.3732C25.8286 72.4991 21.5928 68.4735 17.3586 63.8649C13.1227 59.2543 8.89868 54.0715 5.73645 48.8832C2.56763 43.684 0.5 38.5355 0.5 33.9808C0.5 15.4899 15.4899 0.5 33.9808 0.5C52.4718 0.5 67.4617 15.4899 67.4617 33.9808Z" stroke="currentColor"></path>
                  <path d="M25.0934 46.9553L34.5986 22.2419L44.1037 46.9553" stroke="currentColor" stroke-linejoin="bevel"></path>
                  <path d="M27.8954 38.8512H41.3015" stroke="currentColor" stroke-linejoin="bevel"></path>
                </svg><span>Где купить</span></a></div>
          </div>
          <div class="hero__right">
            <div class="hero__slider d-none-mobile">
              <div class="hero__slide"><img src="./images/hero/1.webp" srcset="./images/hero/1@2x.webp 2x" alt=""></div>
              <div class="hero__slide active"><img src="./images/hero/2.webp" srcset="./images/hero/2@2x.webp 2x" alt=""></div>
              <div class="hero__slide"><img src="./images/hero/3.webp" srcset="./images/hero/3@2x.webp 2x" alt=""></div>
            </div>
            <div class="hero__bottom d-none-mobile">
              <div class="hero__nav">
                <div class="hero__prev-btn js-prev">
                  <svg>
                    <use xlink:href="./images/sprite.svg#chevron-left"></use>
                  </svg>
                </div>
                <div class="hero__next-btn js-next">
                  <svg>
                    <use xlink:href="./images/sprite.svg#chevron-right"></use>
                  </svg>
                </div>
              </div><a class="button button--medium hero__buy-button" href="#"><span>Где купить ></span></a>
            </div>
            <div class="swiper js-hero-slider d-none-desktop">
              <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./images/hero/1.webp" srcset="./images/hero/1@2x.webp 2x" alt="" style="left: -4rem"></div>
                <div class="swiper-slide"><img src="./images/hero/2.webp" srcset="./images/hero/2@2x.webp 2x" alt="" style="left: -3rem"></div>
                <div class="swiper-slide"><img src="./images/hero/3.webp" srcset="./images/hero/3@2x.webp 2x" alt=""></div>
              </div>
              <div class="hero__nav">
                <div class="hero__prev-btn js-swiper-prev">
                  <svg>
                    <use xlink:href="./images/sprite.svg#chevron-left"></use>
                  </svg>
                </div>
                <div class="hero__next-btn js-swiper-next">
                  <svg>
                    <use xlink:href="./images/sprite.svg#chevron-right"></use>
                  </svg>
                </div>
              </div><a class="button button--medium hero__buy-button" href="#"><span>Где купить ></span></a>
            </div>
          </div>
        </div>
        <div class="hero__caption"><span>Имеются противопоказания, необходимо ознакомиться с инструкцией или получить консультацию специалиста</span>
          <button class="hero__caption-close">
            <svg>
              <use xlink:href="./images/sprite.svg#close"></use>
            </svg>
          </button>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
  <script src="js/main.min.js"></script>
</html>
